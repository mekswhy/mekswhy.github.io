---
layout: page
title: Categories
---

{% for cat in site.categories %}
  <h3 id="{{ cat[0] | cgi_escape }}">{{ cat[0] }}</h3>
  <ul>
  {% for post in cat[1] %}
    <li>
    <a href="{{ post.url }}"> {{ post.date | date_to_string }} &raquo; {{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
{% endfor %}
