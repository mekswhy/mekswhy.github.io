---
layout: page
title: Tags
---

<ul>
{% for tag in site.tags %}
  <a href="#{{ tag[0] | cgi_escape }}" class="tags">{{ tag[0] }}<sup>{{ tag[1].size }}</sup></a>
{% endfor %}
</ul>

{% for tag in site.tags %}
  <h3 id="{{ tag[0] | cgi_escape }}">{{ tag[0] }}</h3>
  <ul>
  {% for post in tag[1] %}
    <li>
    <a href="{{ post.url }}"> {{ post.date | date_to_string }} &raquo; {{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
{% endfor %}
